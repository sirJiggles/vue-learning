<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
</div>

<script>
// '#/foo' -> Foo
// '#/bar' -> Bar
// '#/404' -> NotFound

const Foo = { template: `<div>foo</div>` }
const Bar = { template: `<div>bar</div>` }
const NotFound = { template: `<div>not found!</div>` }

const routeTable = {
  foo: Foo,
  bar: Bar
}

window.addEventListener('hashchange', () => {
  app.url = window.location.hash.slice(1)
})

const app = new Vue({
  el: '#app',
  data: {
    url: window.location.hash.slice(1),
    content: ''
  },
  render(h) {
    let children = []

    const foundRoute = Object.keys(routeTable).includes(this.url);
    if (foundRoute) {
      children.push(h(routeTable[this.url]))
    } else {
      children.push(h(NotFound))
    }

    children.push(h('a', { attrs: { href: '#foo'} }, 'foo'))
    children.push(h('a', { attrs: { href: '#bar'} }, 'bar'))

    return h('div', {}, children);
  }
})
</script>
